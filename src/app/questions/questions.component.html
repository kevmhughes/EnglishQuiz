<div *ngIf="quiz && !questions" class="spinner-grow text-primary"></div>
<div *ngIf="questions" >
  <mat-card>
    <div *ngIf="!showResults"
         [style.border-radius] ="'20px'"
         [style.box-shadow]="'0px 3px 7px 0px rgba(112,112,112,1)'"
         [style.padding]="'0px 16px 0px 16px'" 
         class="questions">
           <img
           mat-card-image src="assets/image7.png">
           <div [style.color]="'rgb(64, 63, 63)'" class="intro">Fill the gap with the correct option from the list:</div>
      <app-question-form (onChoiceMade)="updateChoice($event)"
      [style.font-size]="'16px'"
      [style.padding]="'0px 10px 0px 10px'"
      [question]="questions[currentQuestionIndex]"
      >
      </app-question-form>
      <div>
        <mat-card-actions>
          <button (click)="nextOrViewResults()"[disabled]="!answers.values[currentQuestionIndex]"
          [style.font-size]="'14px'">{{currentQuestionIndex === questions.length - 1 ? 'View results' : 'Next'}}
          </button>
        </mat-card-actions>
      </div>
    </div>
    <app-results *ngIf="showResults" [answers]="answers"></app-results>
  </mat-card>
</div>
