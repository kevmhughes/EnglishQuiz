<div [style.border-radius] ="'6px'"[style.padding]="'0px 14px 15px 22px'" [style.box-shadow]="'1px 1px 1px 1px lightgray'" class="results">
  <img mat-card-image src="assets/image8.jpg">
    <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
      {{a.value}}
    </div>
    <div>
    <mat-card-actions>
      <button [style.margin]="'10px 0px 0px 0px'"[style.font-size]="'14px'" routerLink="/welcome">
        Choose another quiz
      </button>
    </mat-card-actions>
  </div>
  </div>
